<!DOCTYPE html>
<html
 	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
	<title>hola mundo</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
	<style type="text/css">
		.barra-lateral {
		    position: fixed;
		    top: 50px;
		    bottom: 0;
		    padding: 0px;
		    padding-top: 20px;
		    background-color: #ebebeb;
		    border-right: 1px solid silver;
		}
		.contenedor-principal{
			margin-top: 50px;
		}
		.cont-alumno{
			border:1px solid silver;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<ui:include src="/WEB-INF/barraSuperior.xhtml" />
	<div class="container-fluid">
		<div class="row">
			<ui:include src="/WEB-INF/barraLateral.xhtml" />
			<div class="col-xs-12 col-sm-10 col-sm-offset-2 contenedor-principal">
				
				<h:form>
					<hr/>
					<div class="clearfix" >
						<div class="pull-left">
							<img style="width:200px;" src="images/img-3.jpg"/>
						</div>
						<div class="pull-left" style="padding:20px;" >
							LISTA
							<h1 style="margin:0px;">#{verPlaylistControlador.playlist.nombre}</h1>
							<p>#{verPlaylistControlador.playlist.descripcion}</p>
							<div>
								<div class="btn-group" role="group">
									<h:commandButton styleClass="btn btn-primary"
										value="Reproducir" ></h:commandButton>
									<h:commandButton styleClass="btn btn-danger"
										value="Eliminar" ></h:commandButton>
								</div>
							</div>
						</div>
					</div>
					<hr/>
					
					<h:dataTable 
						value="#{verPlaylistControlador.playlist.canciones}"
						var="cancion"
						styleClass="table table-bordered">
						
						<h:column>
							<f:facet name="header">
								<h:commandLink action="#{verPlaylistControlador.ordenarPorNombre()}">Nombre</h:commandLink>
							</f:facet>
							#{cancion.nombre}						
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:commandLink action="#{verPlaylistControlador.ordenarPorGenero()}">Genero</h:commandLink>
							</f:facet>
							#{cancion.genero}						
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:commandLink action="#{verPlaylistControlador.ordenarPorArtista()}">Artista</h:commandLink>
							</f:facet>
							#{cancion.artista}						
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:commandLink action="#{verPlaylistControlador.ordenarPorDuracion()}">Duracion</h:commandLink>
							</f:facet>
							#{cancion.duracion}						
						</h:column>
						
						<h:column>
							<f:facet name="header">
								Opciones
							</f:facet>
							<h:commandButton action="#{verPlaylistControlador.eliminarCancion( cancion )}" styleClass="btn btn-default" value="Eliminar"></h:commandButton>						
						</h:column>
						
					</h:dataTable>
					
				</h:form>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
