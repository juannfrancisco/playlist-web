<!DOCTYPE html>
<html
 	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
	<title>hola mundo</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
	<style type="text/css">
		.barra-lateral {
		    position: fixed;
		    top: 50px;
		    bottom: 0;
		    padding: 0px;
		    padding-top: 20px;
		    background-color: #ebebeb;
		    border-right: 1px solid silver;
		}
		.contenedor-principal{
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<ui:include src="/WEB-INF/barraSuperior.xhtml" />
	<div class="container-fluid">
		<div class="row">
			<ui:include src="/WEB-INF/barraLateral.xhtml" />
			<div class="col-xs-12 col-sm-10 col-sm-offset-2 contenedor-principal">
				<h1>Nueva Canción</h1>
				
				<h:form>
					<div class="form-group">
						<label>Nombre</label>
						<h:inputText id="nombre" label="nombre" styleClass="form-control" value="#{nuevaCancionControlador.cancion.nombre}">
					    	<f:validateLength minimum="1" maximum="100" />
					    </h:inputText>
					</div>
					
					<div class="form-group">
						<label>Duración en Segundos</label>
						<h:inputText id="duracion" label="duracion" styleClass="form-control" value="#{nuevaCancionControlador.cancion.duracion}">
					    	<f:validateLongRange minimum="1" maximum="1000"></f:validateLongRange>
					    </h:inputText>
					</div>
					
					<div class="form-group">
						<label>Artista</label>
						<h:inputText id="artista" label="artista" styleClass="form-control" value="#{nuevaCancionControlador.cancion.artista}">
					    	<f:validateLength minimum="1" maximum="100" />
					    </h:inputText>
					</div>
					
					<div class="form-group">
						<label>Genero</label>
						<h:inputText id="genero" label="genero" styleClass="form-control" value="#{nuevaCancionControlador.cancion.genero}">
					    	<f:validateLength minimum="1" maximum="100" />
					    </h:inputText>
					</div>
					
					<div class="form-group">
						<h:commandButton styleClass="btn btn-primary btn-block"
							value="Guardar" action="#{nuevaCancionControlador.agregarCancion}"></h:commandButton>
					</div>
					
					#{nuevaCancionControlador.mensaje}
					
				</h:form>
				
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
